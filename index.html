<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>City Scout</title>
    <link rel="stylesheet" href="./assets/css/foundation.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>

  <div class="top-bar">
    <h1 class="site-title">City Scout</h1>
    <button id="new-search" class="button new-search-btn">New Search</button>
  </div>

  <div id="search-page" class="orbit">
    <div class="hero-form">
      <h2>Where will you go next?</h2>
      <h3>Type in a city to see travel details!</h3>
      <form id="city-search">
        <input type="text" id="city-input" name="city-input" placeholder="Enter city name" />
        <button type= "submit" class= "search-btn" id= "searchBtn">Search</button>
      </form>
    </div>
  </div>

  <div id="results-page">
    <div id="weather-results">Weather</div>
    <div id="things-to-do-results">Things to Do</div>
    <div id="restaurant-results">Restaurants</div>
    <div id="hotel-results">Hotels</div>

  </div>

    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.4.3/js/foundation.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/motion-ui/1.2.3/motion-ui.min.js"></script>
    <script src="assets/js/script.js"></script>
    <script>$(document).foundation()</script>
  </body>

</html>
